<!-- here no create html ,body becuose base .html already created-->
{% extends 'base.html' %}
{% block content %}

<!--banner creation-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <center> <h1>ToDo</h1></center>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end banner-->
<br><br><br>
<div class="container" >
    <div class="row">
         <div class="col-md-6">
              <form method="POST" class="p-3 shadow">
               {% csrf_token %}
                   <div class="form-group">
<!--                       <label>enter the name</label>-->
                       <input type="text" name="task" class="form-control" placeholder="Task name"><br>
                   </div>
                   <div class="form-group">
                        <input type="text" name="priority" class="form-control" placeholder="enter your priority"><br>
                   </div>
                  <div class="form-group">
                        <input type="date" name="date" class="form-control" placeholder="enter your date"><br>
                   </div>
                  <center><input type="submit" class="btn btn-success"></center>

               </form>
<!--             {% for i in tsk %}-->
<!--             {{i.name}}<br>-->
<!--             {{i.priority}}<br>-->
<!--             {% endfor %}-->
        </div>
<!--        style-->
         <div class="col-md-6">
             <center><h4>Task to be completed</h4></center>
              {% for i in tsk %}
             <div class="shadow card">
                 <div class="card-body">
                     <h4 class="card-title"> {{i.name}}</h4>
                     <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                     <a class="btn btn-danger" href="{% url 'delete' i.id %}">delete</a>
                     <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                 </div>
             </div>
             <br>
              {% endfor %}
         </div>
<!--         end style-->
    </div>
</div>
{% endblock %}
